<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Time in Office | Settings</title>
</head>

<body>
  <section class="settings">
    <div class="settings-body">
      <div class="container">
        <h1 class="title">
          Time In office
        </h1>
        <h2 class="subtitle">
          Settings
        </h2>
        <div class="form">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" id="username">
            </div>
          </div>

          <div class="field">
            <label class="label">Minimum - <span class="tag is-warning" id="min-display"></span></label>
            <div class="control">
              <input id="minimum" class="slider is-fullwidth" type="range" min="1" max="24" id="minimum">
              <output for="minimum"></output>
            </div>
          </div>

          <div class="field">
            <label class="label">Expected - <span class="tag is-success" id="expected-display"></span></label>
            <div class="control">
              <input id="expected" class="slider is-fullwidth" type="range" min="1" max="24" id="expected">
              <output for="expected"></output>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" id="submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
</body>

</html>
